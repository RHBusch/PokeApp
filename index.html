<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width, initial-scale=1">
  <title>PokemonApp</title>
  <link rel="stylesheet" type="text/css"
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<!--- Starting my nav bar code --->
<header>
<nav class="navbar navbar-expand-sm justify-content-between fixed-top"
role = "navigation" aria-label = "main">

  <a class="navbar-brand" href="index.html">
    <img src ="img/poke_logo.svg" alt= "A yellow pokemon text logo in bold font." width= "250">
  </a>

  <form class ="form-inline">
    <input id="searchForm" class="form-control mr-md-2" type="search" placeholder="Type here to search!" aria-label="Search">
      <div class="sr-only">Type here to search for a pokemon.</div>
  </form>
</nav>
</header>
  <main class = "content">
  <div class="container">
    <!--"list-group pokemonList"-->
        <div class="sr-only">The list below contains 150 pokemon.</div>
        <ul class ="pokemonList unstyled-list row justify-content-center" ></ul>
    </div>


<!--- Starting my modal code --->

<div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="pokemonModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pokemonModal"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img class = "modal-img" src="#" alt="An image of a pokemon.">
        <div class="pokemon-types"></div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
<button type="button" class= "btn btn-floating btn-lg" id= "btn-top">
  <i class="bi bi-caret-up-fill"></i>
</button>
</main>


<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js:promise-polyfill.js"></script>
<script src="fetch.polyfill.js"></script>
<script src="js/scripts.js"></script>
</body>

</html>
